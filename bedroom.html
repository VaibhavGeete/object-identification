<html>
  <head>
    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body background="background.jpg">
<center>
  <h1 class="btn btn-danger">Object Detection</h1>
  <br>
  <button class="btn btn-primary" onclick="back()" id="button_back">Back</button>
</center>

<script>
  img="";
status="";


function preload()
{
    img=loadImage("bedroom.jpg");
}

function setup()
{
    canvas=createCanvas(600,500);
    canvas.center();
    objectDetected=ml5.objectDetector('cocossd',modelLoaded);
}

function modelLoaded()
{
    console.log("model loaded");
    status=true;
    objectDetected.detect(img,gotResults);
}

function gotResults(error,results)
{
    if(error)
    {
        console.log(error);
    }
  }
</script>
  </body>
</html>
